<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Table</title>
    <!--linking is always in the head-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>This is HTML Table and CSS practice</h1>
    <p style="color:red">This is a simple paragraph</p>
    <ol>
      <li style="color:green;">Git Hub</li>
      <!--The inline style overrides the list link. More specific commands will always over ride-->
      <li>Atom</li>
      <li>Python</li>
    </ol>

    <table>
      <tr>
        <td>Course</td>
        <td>Instructor</td>
        <td>Name</td>
        <td>Grade</td>
      </tr>
      <tr>
        <td>Misy350</td>
        <td>Harry Wang</td>
        <td>Ian Harland</td>
        <td>A+</td>
      </tr>
      <tr>
        <td>Misy330</td>
        <td>Dr. Serva</td>
        <td>Ian Harland</td>
        <td>A+</td>
      </tr>
    </table>
  </body>
</html>
